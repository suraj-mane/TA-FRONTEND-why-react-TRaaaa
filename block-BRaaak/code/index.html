    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        let Display = (props) => {

                        <h5 className="subTitle">{props.ele.subTitle}</h5>
                        <p>{props.ele.description}</p>
                        <p><span className="time">o 6mins ago</span><span className="comment"><i class="fa-solid fa-comments"></i> {props.ele.comments}</span> </p>
                    </div>
                </>

        })
